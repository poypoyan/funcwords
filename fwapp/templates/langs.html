{% extends "base.html" %}
{% block title %}{% block og_title %}Languages - {% endblock %}{% endblock %}
<meta name="description" content="Current list of languages."/>
<meta property="og:description" content="Current list of languages."/>
{% block content %}
<h1>Languages</h1>
<br/>
<ul>
  {% for lang in langs %}
    <li>
      <a href="/{{ lang.slug }}">{{ lang.displayname }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
