{% extends "base.html" %}
{% block content %}
<h1>Languages</h1>
<br/>
{{ content|safe }}
<br/>
<b>Entries ({{ langs_ct }}):</b>
{% with page_obj=langs %}
  {% include 'pagination.html' %}
{% endwith %}
<ul>
  {% for lang in langs %}
    <li>
      <a href="/{{ lang.slug }}/">{{ lang.displayname }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
